<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
    <script src="fontawesome-free-5.8.2-web/js/all.js"></script>

</head>
<body>
<section class="login">   
    <div class="container">
        <!-- <div class="row mainobj">
            <div class="col-md-6 image1"></div> -->
                <!-- <div class="col-md-6"> -->
                        <div class="d-flex justify-content-center h-100">
                                <div class="card">
                                    <div class="card-header">
                                        <h3>Sign Up</h3>
                                        
                                    </div>
                                    
                                    <div class="card-body">
                                            <form>
                                                <div class="input-group form-group">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                                    </div>
                                                    <input type="text" class="form-control" placeholder="Frist Name" required>
                                                    
                                                </div>

                                                 <div class="input-group form-group">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                                    </div>
                                                    <input type="text" class="form-control" placeholder="Last Name" required>
                                                    
                                                </div>



                                                <div class="input-group form-group">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                                    </div>
                                                    <input type="email" class="form-control" placeholder="Email" required>
                                                    
                                                </div>

                                                 


                                                <div class="input-group form-group">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                                                    </div>
                                                    <input type="password" class="form-control" placeholder="Password" minlength="4" required>
                                                </div>
                                                
                                                <div class="form-group">
                                                    <input type="submit" value="Sign Up" class="btn float-right login_btn">
                                                </div>
                                            </form>
                                        </div>
                                        <div class="card-footer">
                                            
                                            
                                        </div>
                                    </div>
                                        
                                </div>
                                    
                                    
                        </div>
                </div>
        </div>
    </div>
 </section>               


</body>
</html>
